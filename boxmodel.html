<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        div{
            background-color: blue;
            width: 10px;
            height: 10px;
            transition: width 4s,height 2s;
            position: relative;

        }
        div:hover{
            width: 500px;
            height: 500px;
            display: block;
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
